server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/auth
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=test_user
spring.datasource.password=test_user

jwt.token.secret=demo
jwt.access_token.expired=3600000
jwt.refresh_token.expired=604800000

#spring.flyway.baseline-on-migrate=true
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.spa.properties.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
